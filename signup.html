<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .signup {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #ff7a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff5800;
        }

        .navigation {
            margin-top: 25px;
            font-family: var(--font1);
            /* height: 74px;  */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
        }

        .nav-left span {
            font-size: 35px;
            padding-top: 10px;
        }

        .nav-left ul {
            display: flex;
            align-items: center;
            margin: 0 77px;
            font-size: 22px;
            padding-bottom: 23px;
        }

        .nav-left ul li {
            list-style: none;
            margin: 0 14px;
            font-family: var(--font2);
            transition: all 0.3s ease-in-out;
        }

        .nav-left ul li a {
            text-decoration: none;
            color: black;
        }

        .nav-left ul li a:hover {
            color: var(--main-bg-color);
            font-weight: bolder;
        }
    
    </style>
</head>

<body>

            <li><a href="signin.html">Signin</a></li>
        </ul>
    </div>

    </nav>
    <div class="signup">
        <h2>Sign Up</h2>
        <form id="signup_container">
            <input type="text" id="name" class="name" placeholder="Name" required>
            <input type="email" id="email" class="email" placeholder="Email" required>
            <input type="password" id="password" class="password" placeholder="Password" required>
            <input type="password" id="recheck_password" class="recheck_password" placeholder="Re-enter Password"
                required>
            <button id="submit">Submit</button><br>
            <div class="links">
                sign up with <a href="google.html"> google</a><br>
                sign up with <a href="facebook.html"> facebook</a><br>
                sign up with <a href="github.html"> github</a>
            </div>
        </form>
    </div> 
    <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth-compat.js"></script>
    <script>
       

        const firebaseConfig = {
            apiKey: "AIzaSyDfwlOG-GY6TBrC6qizPEbUS43W2LCza0A",
            authDomain: "iblog-39e10.firebaseapp.com",
            projectId: "iblog-39e10",
            storageBucket: "iblog-39e10.appspot.com",
            messagingSenderId: "464945734791",
            appId: "1:464945734791:web:cc4069578aa32f23b78422"
        };
    
      
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Firebase Authentication initialization
    
        // Sign-up function
        document.getElementById('submit').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            // Get the form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recheck_password = document.getElementById('recheck_password').value;
    
            // Check if passwords match
            if (password !== recheck_password) {
                alert("Passwords do not match!");
                return;
            }
    
            // Firebase create user function
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User successfully created
                    const user = userCredential.user;
    
                    // Update the user's profile (add their name)
                    user.updateProfile({
                        displayName: name
                    }).then(() => {
                        console.log("Profile updated");
                        alert("User created successfully");
                    }).catch((error) => {
                        console.error("Error updating profile:", error);
                    });
    
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Error: " + errorCode + " - " + errorMessage);
                    alert(errorMessage);
                    
                });
                const googleButton = document.getElementById('google-signin');
            googleButton.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        console.log("User signed in:", user);
                        alert(`Welcome, ${user.displayName}!`);
                        // You can also save the user details to your database here if needed
                    })
                    .catch((error) => {
                        console.error("Error signing in:", error);
                        alert(`Error signing in: ${error.message}`);
                    });
            });
        });
    </script>

    

</body>
