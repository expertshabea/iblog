<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Profile - iBlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            cursor: pointer;
            border: 4px solid #ff7a00;
        }

        input[type="file"] {
            display: none;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff7a00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff5800;
        }

        #save_message {
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/logo.png" width="94px" alt=""></span>
            </a>
        </div>
    </nav>

    <div class="max-width-1 m-auto">
        <h1>Edit Profile</h1>
        <form id="profileForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="profilePic">Profile Picture:</label>
                <input type="file" id="profilePic" accept="image/*" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const profilePic = document.getElementById('profilePic').files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                // Save to localStorage
                localStorage.setItem('profilePicURL', reader.result);
                localStorage.setItem('name', name);

                // Redirect to homepage
                window.location.href = 'index.html'; // Make sure this is the correct path to your home page
            };

            if (profilePic) {
                reader.readAsDataURL(profilePic);
            }
        });
    </script>
</body>

</html>
